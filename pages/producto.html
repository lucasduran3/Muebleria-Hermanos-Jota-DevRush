<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/producto.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg" href="../assets/logo.svg" />
  </head>
  <body>
    <header>
      <!-- Encabezado -->
      <nav>
        <div class="top-bar">
          <div class="nav-container">
            <ul class="nav-links">
              <img
                src="../assets/logo.svg"
                alt="Logo Hermanos Jota"
                class="logo"
              />
              <li><a href="index.html">Inicio</a></li>
              <li><a href="productos.html">Productos</a></li>

              <li><a href="nosotros.html">Nosotros</a></li>
              <li><a href="contacto.html">Contacto</a></li>
            </ul>
          </div>

          <script src="../js/carrito.js"></script>
          <!-- Carrito de compras -->
          <div class="cart-container">
            <button id="btn-ver-carrito" title="Ver carrito">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="#D4A437"
                viewBox="0 0 24 24"
              >
                <path
                  d="M7 18c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm10 0c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm1.447-2.105l1.553-9.895h-17v2h2l3.6 7.59-1.35 2.44c-.16.28-.25.61-.25.96 0 1.104.896 2 2 2h12v-2h-11.42c-.14 0-.25-.11-.25-.25s.11-.25.25-.25h11.42c.14 0 .25-.11.25-.25s-.11-.25-.25-.25h-11.42c-.14 0-.25-.11-.25-.25s.11-.25.25-.25h11.42c.14 0 .25-.11.25-.25s-.11-.25-.25-.25h-11.42c-.14 0-.25-.11-.25-.25s.11-.25.25-.25h11.42c.14 0 .25-.11.25-.25s-.11-.25-.25-.25h-11.42c-.14 0-.25-.11-.25-.25s.11-.25.25-.25h11.42c.14 0 .25-.11.25-.25s-.11-.25-.25-.25h-11.42c-.14 0-.25-.11-.25-.25s.11-.25.25-.25h11.42c.14 0 .25-.11.25-.25s-.11-.25-.25-.25h-11.42c-.14 0-.25-.11-.25-.25s.11-.25.25-.25h11.42c.14 0 .25-.11.25-.25s-.11-.25-.25-.25h-11.42c-.14 0-.25-.11-.25-.25s.11-.25.25-.25h11.42c.14 0 .25-.11.25-.25s-.11-.25-.25-.25z"
                />
              </svg>
              <span id="contador-carrito" class="badge">0</span>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contenedor producto-->
    <main class="container producto-loading" id="main" role="main">
      <section class="producto-galeria" aria-label="Galería del producto">
        <figure>
          <img
            id="img-producto"
            src=""
            alt="Imagen del producto"
            loading="lazy"
            width="800"
            height="600"
          />
          <figcaption
            id="product-image-caption"
            class="visually-hidden"
          ></figcaption>
        </figure>
      </section>

      <!-- Informacion del producto -->
      <section class="producto-info" aria-labelledby="product-title">
        <h1 id="producto-titulo" class="titulo-principal"></h1>

        <div
          class="descripcion"
          id="desc-producto"
          aria-labelledby="desc-title"
        >
          <h2 id="desc-titulo"></h2>
          <p>.</p>
        </div>

        <div class="compra">
          <p id="precio-producto" class="precio" aria-live="polite"></p>

          <div class="cantidad-container">
            <input
              id="cantidad"
              type="number"
              name="cantidad"
              min="1"
              max="10"
              value="1"
              inputmode="numeric"
              aria-label="Cantidad"
            />

            <button id="agregar-carrito" class="btn-primary" type="button">
              Añadir al carrito
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Pie de página -->
    <footer class="producto-loading">
      <p>
        &copy; 2025 Mueblería Hermanos Jota — Todos los derechos reservados.
      </p>
      <p>
        <a href="contacto.html">Contacto</a> ·
        <a href="nosotros.html">Nosotros</a>
      </p>
      <p>Seguinos en
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
        y
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
      </p>
    </footer>
    <script src="../js/data.js"></script>
    <script src="../js/producto.js"></script>
  </body>
</html>
